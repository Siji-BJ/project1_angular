<div  class="card" style="width: 18rem; float: left; clear: none; margin:25px; height: 460px; width: 300px;">
        <a routerLink="/product-description" style="padding: 10px;"><img [src]="item.image" class="card-img-top" [alt]="item.imageAlt"></a> 
         <div class="card-body">
           <h5 class="card-title">{{item.name| uppercase}}</h5>
           <p class="card-text">{{item.description}}</p>
           <h6>Price : $ {{item.price}}</h6>
 
 
           <button class="btn btn-primary" [disabled]="item.isAvailable">Add to cart</button>
         </div>
       </div>
