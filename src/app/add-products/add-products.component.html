<div class="container">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                  <label for="name">Product Name</label>
                  <input type="text"  class="form-control" formControlName="name" id="productName" aria-describedby="emailHelp" placeholder="Enter product name">
                  
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" formControlName="description"></textarea>
                </div>

                <div class="form-group">
                        <label for="Price">Price</label>
                        <input type="text" formControlName="price" class="form-control" id="price" aria-describedby="emailHelp" placeholder="price">
                </div>

                <div class="form-group">
                <label for="image">Image Path</label>
                  <input type="text" formControlName="image" class="form-control" id="imagePath" aria-describedby="emailHelp" placeholder="Enter image Path">
                </div>

                <div class="form-group">
                        <label for="imageAlt">Image Alternative</label>
                        <input type="text" formControlName="imageAlt" class="form-control" id="imageAlt" aria-describedby="emailHelp" placeholder="Image Alternative text">
                </div>

                <div class="form-group form-check">
                        <input type="checkbox"  formControlName="isAvailable" class="form-check-input" id="exampleCheck1" name="availability">
                        <label class="form-check-label" for="exampleCheck1">Is Available</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
</div>
